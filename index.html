<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="padBorder">
        <p class="padHeading">Etch-a-sketch</p>
        <div class="gridContainer"></div>
        <p id="sizeHeader"></p>
        <div class="btnContainer">
            <button type="button" class="btn" onclick="resizeGrid()">Resize Canvas</button>
            <button class="btn" onclick="clearAndRender()">Clear</button>
            <button class="btn" onclick="setRainbow()">Rainbow</button>
            <button class="btn" onclick="setBlack()">Black</button>
        </div>
        
    </div>
    <footer>
        <p>Built by <a href="https://github.com/ijasilari" target="_blank" rel="noopener noreferrer">ijasilari</a> | <a href="https://github.com/ijasilari/etchaSketch" target="_blank" rel="noopener noreferrer">Source</a></p>
    </footer>
    
    
</body>
</html>
