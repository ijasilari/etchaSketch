<!DOCTYPE html>
<html lang="en" draggable="false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="padBorder" draggable="false">
        <p class="padHeading" draggable="false">Etch-a-sketch</p>
        <div class="gridContainer" draggable="false"></div>
        <p id="sizeHeader" draggable="false"></p>
        <div class="btnContainer" draggable="false">
            <button type="button" class="btn" onclick="resizeGrid()">Resize Canvas</button>
            <button class="btn" onclick="clearAndRender()">Clear</button>
            <button class="btn" onclick="setRainbow()">Rainbow</button>
            <button class="btn" onclick="setBlack()">Black</button>
        </div>
        
    </div>
    <footer draggable="false">
        <p>Built by <a href="https://github.com/ijasilari">ijasilari</a> | <a href="https://github.com/ijasilari/etchaSketch">Source</a></p>
    </footer>
    
    
</body>
</html>
